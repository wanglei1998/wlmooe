{% extends 'cms/cms_signbase.html' %}
{% from "common/_macros.html" import static %}

{% block title %}
    卧龙MOOE登录
{% endblock %}

{% block head %}
<link href="{{ url_for('static',filename='cms/css/cms_signin.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container">
      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">请登录</h2>
          <input type="hidden" name="csrf_token"value="{{ csrf_token() }}">
        <label for="inputEmail" class="sr-only">邮箱：</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" name="email"required autofocus>
        <label for="inputPassword" class="sr-only">密码：</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password"required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1"name="remember"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">立即登录</button>
          <a href="{{ url_for("cms.signup") }}" class="signup-link">没有账号？立即注册</a>
      </form>
      {% if message %}
          <p class="text-danger" style="text-align: center">{{ message }}</p>
      {% endif %}
    </div> <!-- /container -->
{% endblock %}
